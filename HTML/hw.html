<!--
Extremely simple HelloWorld program using HTML
-->

<!DOCTYPE html>
<head>
	<title>Hello, World!</title>
	<style>
  
		body {
			background-color: #cdcdcd;
		}
		
		h1 {
			color: #56b5c2;
      /* hex code for color */
			font-size: 43px;
      /* Sets the font size...yeah */
			font-family: Comic Sans MS, Times New Roman, Arial, Consolas, fixed-width;
      /* Just in case the host does not have the font, the rest are fallback fonts. */
		}
		
		p {
			color: white;
			font-family: Comic Sans MS, Times New Roman, Arial, Consolas, fixed-width;
		}
    
	</style>
</head>
<body>

	<h1>Hello World</h1>
	<p>Yeah this is all I got<br>do you feel the tension in the room?<br>this is awkward...</p>
  
</body>
</html>
