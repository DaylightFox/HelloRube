<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!--credit for animations to:
https://codepen.io/anon/pen/oGMKKW
https://css-tricks.com/almanac/properties/a/animation/
-->
<title>Hello Rube</title>
</head>

<body>
  <div class="wrap">
    <div class="drop-outer">
      <svg class="drop" viewBox="0 0 40 40" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" r="20"/>
      </svg>
    </div>
    <div class="ripple ripple-1">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
    <div class="ripple ripple-2">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
    <div class="ripple ripple-3">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
  </div>
  <div id="welcome" class="welcome">
    Welcome! :)
  </div>
  <div id="hello" class="hello">
    <input type="button" id="hello-btn" name ="hello-btn" value="Say Hello!">
  </div>

  <div id="hello-world" class="hello-world">
    <div class="inside">
      Hello World!!!
    </div>
  </div>
</body>

<style>

  .wrap {
    position: absolute;
    width: 100px;
    height: 200px;
    left: 50%;
    margin-left: -50px;
    top: 50%;
    margin-top: -100px;
  }

  .drop {
    width: 40px;
    height: 40px;
    left: 50%;
    margin-left: -20px;
    position: absolute;
    animation: drop 2s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0s infinite;
  }

  .drop circle {
    fill: #2a96ed;
  }

  .drop-outer {
    position: absolute;
    box-sizing: border-box;
    /* border: 1px solid #333; */
    width: 100px;
    height: 200px;
    overflow: hidden;
    border-bottom-right-radius: 50px;
    border-bottom-left-radius: 50px;
    backface-visibility: hidden;
    transform: translate3d(0, 0, 0);
    background-clip: padding-box;
    -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%);
  }

  .ripple {
    position: absolute;
    box-sizing: border-box;
    width: 240px;
    height: 240px;
    top: 68px;
    left: -70px;
    perspective: 100;
    transform: rotateX(65deg);
  }

  .ripple .ripple-svg {
    position: absolute;
    width: 240px;
    height: 240px;
    opacity: 0;
  }

  .ripple .ripple-svg circle {
     fill: none;
     stroke: #2a96ed;
     stroke-width: 10px;
     stroke-alignment: inner;
  }

  .ripple-1 {
    animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
  }

  .ripple-1 .ripple-svg {
    animation: fade-in-out 2s linear 0s infinite;
  }

  .ripple-1 .ripple-svg circle {
    animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
  }

  .ripple-2 {
    animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
  }

  .ripple-2 .ripple-svg {
    animation: fade-in-out 2s linear 0.2s infinite;
  }

  .ripple-2 .ripple-svg circle {
    animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
  }

  .ripple-3 {
    animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
  }

  .ripple-3 .ripple-svg {
    animation: fade-in-out 2s linear 0.35s infinite;
  }

  .ripple-3 .ripple-svg circle {
    animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
  }

  .hello-world {
    height: 250px;
    width: 250px;
    margin: 0 auto;
    background-color: red;
    animation-name: stretch;
    animation-duration: 1.5s;
    animation-timing-function: ease-out;
    animation-delay: 0;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    animation-fill-mode: none;
    animation-play-state: running;
    text-align:center;
    vertical-align:middle;
  }
  .inside{
    margin-top: 45%;
  }

  @keyframes pulse {
    0% {
      background-color: white;
    }
    100% {
      background-color: #2a96ed;
    }
  }

  @keyframes drop {
    0% {
      transform: scale3d(0.01,0.01,0.01) translateY(0)
    }
    10% {
      transform: scale3d(1,1,1)
    }
    44% {
      transform: scale3d(1,1,1) translateY(200px)
    }
    100% {
      transform: scale3d(1,1,1) translateY(200px)
    }
  }

  @keyframes fade-in-out {
    0% {opacity: 0}
    42% {opacity: 0}
    52% {opacity: 1}
    65% {opacity: 1}
    100% {opacity: 0}
  }

  @keyframes ripple {
    0% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
    42% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
    100% { transform: rotateX(65deg) scale3d(0.9, 0.9, 0.9) }
  }

  @keyframes border {
    0% { stroke-width: 6px }
    42% { stroke-width: 6px }
    100% {stroke-width: 2px }
  }

  @keyframes stretch {
    0% {
      transform: scale(.3);
      background-color: #CC33CC;
      border-radius: 100%;
    }
    50% {
      background-color: #9933FF;
    }
    100% {
      transform: scale(1.5);
      background-color: #99CCFF;
    }
  }

  body,html {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 10s;
  }

</style>

<script type="text/javascript">
$(window).load(function(){
  $("#hello-world").hide();
  $("#hello").hide();
  setTimeout(function(){ $('.wrap').fadeOut(); document.body.style.backgroundColor = "#2a96ed";}, 5020);
  setTimeout(function(){ $('.welcome').hide() }, 5000);
  setTimeout(function(){ $('.hello').fadeIn() }, 5020);
});
$(document).ready(function(){
  $("#hello-btn").on("click", function() {
    $("#hello-btn").hide();
    $("#hello-world").fadeIn("slow");
    return false;
  });
});
</script>
